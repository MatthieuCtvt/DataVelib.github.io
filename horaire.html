                            <h3 class="font">Habitez-vous plutôt un quartier d'adeptes des grasses matinées ou de lève-tôt ?</h3>
                                                        <div class="post-footer">12 mars 2016</div>

                        
			<!--
                        <p>Les cartes choropl&egrave;thes, ce sont ces cartes color&eacute;es par zone en fonction de l'intensit&eacute;. C'est une solution tr&egrave;s commode pour faire ressortir les prix de l'immobilier, les r&eacute;sultats &eacute;lectoraux, les revenus par habitant ou un indice quelconque.</p>
<p>Dans cet exemple, bas&eacute; sur <a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fleafletjs.com%2Fexamples.html&amp;t=YzYwYWVjOGIzMGJkMTg3ZTUwZmIzM2Q0N2Q3NzAxM2Y2YTBiNmQzMixJaU10MlFpTg%3D%3D" target="_blank">les tutoriels de Leaflet</a>&nbsp;et rapidement mis en forme, ce sont les r&eacute;sultats de l'&eacute;lection municipale qui sont cartographi&eacute;s bureau de vote par bureau de vote dans la pr&eacute;fecture de la Haute-Garonne.</p>
<p>En l'occurrence, nous repr&eacute;sentons ici le pourcentage de votes pour les deux candidats &agrave; la mairie de Toulouse en 2014, Jean-Luc Moudence (UMP) et Pierre Cohen (PS). Avec l'aide des donn&eacute;es de <a href="http://t.umblr.com/redirect?z=http%3A%2F%2Fdata.grandtoulouse.fr%2Fweb%2Fguest%2Fles-donnees%2F-%2Fopendata%2Fcard%2F14401-bureaux-de-vote-decoupage&amp;t=YWM5YjY3Y2ZmYWMwMjMyOTI0MWFmMWFlNzVlYjJjOTAzNzU4MmE2ZSxJaU10MlFpTg%3D%3D" target="_blank">la ville de Toulouse</a> sur le d&eacute;coupage de la ville (publi&eacute;es tout r&eacute;cemment) les r&eacute;sultats bureau par bureau La carte permet de figer les r&eacute;flexes &eacute;lectoraux des Toulousains en mars 2014, au quartier pr&ecirc;t.</p>
-->

                    $('html').css({ overflow: '' });

            })();
