<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8">

<link rel="stylesheet" href="http://matthieuctvt.github.io/js/leaflet.css" />
<link href="jumbotron.css" rel="stylesheet">

<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="http://matthieuctvt.github.io/js/leaflet.js"></script>
<script type="text/javascript" src="http://matthieuctvt.github.io/js/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="http://matthieuctvt.github.io/js/Control.TouchHover.js"></script>
<script type="text/javascript" src="http://matthieuctvt.github.io/js/TileLayer.d3_geoJSON.js"></script>
<script type="text/javascript" src="http://matthieuctvt.github.io/data_departBoulot.json"></script> 

<!-- ################# STYLE ###################################-->
<style type="text/css">
html, body { height: 100% } 
#map { min-height: 100%;max-height: 100%; }
body {
    margin: 0;
    font-family: Dosis; 
    font-size: 12px;
    overflow: hidden;
}

.info {
    padding: 6px 8px;
    font: 14px/16px Dosis;
    background: white;
    background: rgba(255,255,255,0.8);
    border-radius: 5px;
}

.info h4 {
    font: 16px/18px Dosis;
    margin: 0 0 5px;
    color: #777;
}

.legend {
    text-align: left;
    line-height: 18px;
    color: #555;
    background: white;
    background: rgba(255,255,255,0.8);
    border-radius: 5px;
}
.legend i {
    width: 18px;
    height: 18px;
    float: left;
    margin-right: 8px;
    opacity: 1;
}

path.road { stroke: #FFF; stroke-opacity:0.5;position:relative;z-index:10;fill:none} 
</style>
<!-- ###########################################################-->
</head>

<body>

<!-- ################# LEGEND ##################################-->	
<div id="map">	  
					
	<div class="info legend leaflet-control" style="position:absolute; bottom:10px; right:10px; display:block; z-index:1000000;width:auto;">

		Départ au travail : <br>
		<i style="background:#f02020"></i> Après 9h30<br>
		<i style="background:#f05050"></i> 9h00 - 9h30<br>
		<i style="background:#f08080"></i> 8h45 - 9h00<br>
		<i style="background:#f0a0a0"></i> 8h30 - 8h45<br>
		<i style="background:#f0c0c0"></i> Avant 8h30<br>
		<i style="background:#603020"></i> Lieux de travail<br>   
		                 
	</div>
					
</div>
<!-- ################################################################################## -->

<!-- ########################  REGLAGE DE LA MAP ##################################### -->

<script>
// On centre sur Paris
	var map = L.map('map', { minZoom: 12, maxZoom: 16} );
	
	map.setView([48.857807, 2.333033], 12);
	if (L.Browser.touch) {
		L.control.touchHover().addTo(map);
	}
// L'encadré en haut à droite
	var info = L.control();
	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};
	info.update = function (props) {
     this._div.innerHTML =   (props ?
                              '<div style="width:300px;"><span style="font-family:Dosis;font-size:1em;">Quartier : ' + props.nom + '</span>&nbsp;<br><span style="color:#08519c;">Départ au travail : ' + props.heureDepart_string + '</div>'
                                                                                                                          : "<h4>Passez votre souris au dessus d'un quartier</h4>");
	};
	info.addTo(map);
// Les couleurs
	 function getColor(d) {
		return d > 9.50  ? '#f02020' :
		       d > 8.99  ? '#f05050' :
		       d> 8.75   ? '#f08080' : 
		       d > 8.50  ? '#f0a0a0' :
		       d > 6     ? '#f0c0c0' :
		                   '#603020';
	}
	function style(feature) {
		return {
			weight: 0,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 1,
			fillColor: getColor(feature.properties.heureDepart)
		};
	}
	function highlightFeature(e) {
		var layer = e.target;
		layer.setStyle({
			weight: 2,
			color: '#000',
			dashArray: '',
			fillOpacity: 1
		});
		info.update(layer.feature.properties);
	}
	var geojson;
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}
	geojson = L.geoJson(datavelib, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
	var legend = L.control({position: 'bottomright'});
	legend.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 20, 30, 40, 50, 60, 70],
			labels = [],
			from, to;
		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];
			labels.unshift(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&nbsp;-&nbsp;'  + to + '&nbsp;&#37;' : '&nbsp;&#37;&nbsp;et&nbsp;+'));
		}
		div.innerHTML = labels.join('<br>');
		return div;
	};

// Pour régler la taille des routes
var roadSizes = {
  "highway": "3px",
  "major_road": "1px",
  "minor_road": "0px",
  "rail": "0px",
  "path": "0px"
};
var routes = new L.TileLayer.d3_geoJSON("http://vector.mapzen.com/osm/roads/{z}/{x}/{y}.json", {
  class: "road",
  style: function(d) { return "stroke-width: " + roadSizes[d.properties.kind]; }
}).addTo(map);


</script>
<!-- ################################################################################## -->
<!-- ##################################################################################bis -->
</body>
</html>
